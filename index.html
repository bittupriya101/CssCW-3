<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutrition Label</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="nutrition-label">
    <!-- Heading Section -->
    <h1>Nutrition Facts</h1>
    <p>8 servings per container</p>
    <hr>

    <!-- Calories Section -->
    <div class="calories-section">
      <p><strong>Calories</strong> 230</p>
      <hr>
      <p><strong>Total Fat</strong> 8g</p>
      <p>Saturated Fat 1g</p>
      <p>Trans Fat 0g</p>
      <hr>
      <p><strong>Cholesterol</strong> 0mg</p>
      <hr>
      <p><strong>Sodium</strong> 160mg</p>
      <hr>
      <p><strong>Total Carbohydrate</strong> 37g</p>
      <p>Dietary Fiber 4g</p>
      <p>Total Sugars 12g</p>
      <p>Includes 10g Added Sugars</p>
      <hr>
      <p><strong>Protein</strong> 3g</p>
      <hr>
    </div>

    <!-- Vitamin Section -->
    <div class="vitamin-section">
      <p>Vitamin D 2mcg</p>
      <p>Calcium 260mg</p>
      <p>Iron 8mg</p>
      <p>Potassium 235mg</p>
    </div>
  </div>
</body>

</html>
